<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font-Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PhonePedia</title>
</head>

<body class="phone-bg-color">
    <!-- header section start -->
    <header>
        <!-- title section start -->
        <h1 class="text-center text-info fw-bolder mt-5">PhonePedia <img src="./images/phone-icon-1.png" alt=""></h1>
        <!-- title section end -->
        <h3 class="text-center text-info fw-bolder mt-5">Search Your Phone Here</h3>
        <!-- search phone input start-->
        <div class="input-group w-50 mx-auto mt-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="return searchPhone()" class="btn btn-outline-info fs-4 fw-bolder" type="button"
                id="button-search">Search</button>
        </div>
        <!-- search phone input end -->

        <!-- loading error section start -->
        <div>
            <!-- spinner -->
            <img class="container justify-content-center img-fluid w-25 h-25 align-items-center" id="spinner"
                src="./images/spinner.gif" alt="">
            <!-- error message section start-->
            <p id="no-phone-found" class="text-danger text-center fs-3 fw-bold mt-5"></p>
            <p id="error-message" class="text-danger text-center fs-3 fw-bold mt-5"></p>

            <!-- error message section end-->
        </div>
        <!-- loading error section start -->
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main id="phone-container" class="container mt-5">
        <!-- search phone result start -->

        <!-- single phone details -->
        <div id="phone-details" class="w-50 mx-auto mb-5">
        </div>
        <!-- phones search result start-->
        <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-md-3 g-5">

        </div>
        <!-- phones search result end-->
        <!-- show more result start -->
        <div class="mt-3"><button onclick="displaySearchPhoneResult(phones, searchResult)"
                class="btn btn-outline-info fs-4 fw-bolder" type="button" id="button-show-more">Show
                More</button>
            <div id="show-more-search-result" class="row row-cols-1 row-cols-md-2 row-cols-md-3 g-5">

            </div>
            <!-- search phone result end -->
    </main>
    <!-- main section end -->


    <!-- Bootstrap script JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- font-awesome script JS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- External Script JS link -->
    <script src="./js/app.js"></script>
</body>

</html>
