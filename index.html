<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font-Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PhonePedia</title>
</head>

<body class="bg-transparent">
    <h1 class="text-center text-info fw-bolder mt-5">PhonePedia PhoneTerest</h1>
    <h3 class="text-center text-info fw-bolder mt-5">Search Your Phone Here</h3>
    <!-- search phone input start-->
    <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="return searchPhone()" class="btn btn-outline-info fs-4 fw-bolder " type="button"
            id="button-search">Search</button>
    </div>
    <!-- error message section start-->
    <div>

        <p id="no-phone-found" class=" text-danger text-center fs-3 fw-bold mt-5">
        </p>
    </div>

    <div>
        <p id="error-message" class=" text-danger text-center fs-3 fw-bold mt-5">
        </p>
    </div>
    <!-- error message section end-->
    
    <!-- search phone input end -->

    <!-- Bootstrap script JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- font-awesome script JS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- External Script JS link -->
    <script src="./js/app.js"></script>
</body>

</html>
